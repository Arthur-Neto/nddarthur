<ngx-loading-bar></ngx-loading-bar>
<ndd-ng-navbar navbarLogoClass="ndd-ng-navbar__brand-image" (onNavbarToggle)="toggleSidebar()">
</ndd-ng-navbar>

<ndd-ng-sidebar [sidebarHeader]="false" [sidebarI18n]="true" (onSidebarPin)="setPin($event)">
    <div ndd-ng-sidebar-menu class="ndd-ng-sidebar-menu">
        <ndd-ng-sidebar-option
            optionId="menu-notas"
            optionHref="/notasFiscais"
            optionText="Nota Fiscal"
            optionIcon="ndd-font ndd-font-file-invoice-solid">
        </ndd-ng-sidebar-option>
        <ndd-ng-sidebar-option
            optionId="menu-destinatarios"
            optionHref="/destinatarios"
            optionText="Destinatario"
            optionIcon="ndd-font ndd-font-envelope-solid">
         </ndd-ng-sidebar-option>
         <ndd-ng-sidebar-option
            optionId="menu-transportadores"
            optionHref="/transportadores"
            optionText="Transportador"
            optionIcon="ndd-font ndd-font-truck-moving-solid">
         </ndd-ng-sidebar-option>
         <ndd-ng-sidebar-option
            optionId="menu-emitentes"
            optionHref="/emitentes"
            optionText="Emitente"
            optionIcon="ndd-font ndd-font-share-square-solid">
         </ndd-ng-sidebar-option>
         <ndd-ng-sidebar-option
            optionId="menu-produtos"
            optionHref="/produtos"
            optionText="Produto"
            optionIcon="ndd-font ndd-font-cubes-solid">
         </ndd-ng-sidebar-option>
    </div>
</ndd-ng-sidebar>

<div class="content" [ngClass]="{'content--ndd-sidebar-pinned': pinned}">
    <router-outlet></router-outlet>
</div>
